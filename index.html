<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Hometown_Rotterdam</title>
  </head>
  <body>
    <!------------------>
    <!-- HERO SECTION -->
    <!------------------>
    <div class="hero">
      <h1>Visit Rotterdam</h1>
      <h2>Enjoy culture, Shopping, and Cuisines in Rotterdam</h2>
    </div>

    <!------------------------>
    <!-- ACTIVITIES SECTION -->
    <!------------------------>

    <div class="activities">
      <div class="activities_heading">
        <h3>Top three activities to do at Rotterdam</h3>
      </div>
      <div class="activities_items">
        <div class="activities__zoo">
          <img
            src="/img/diergaarde-blijdorp-logo-1000x500px.png"
            alt="logo of the Rotterdam Zoo: Diergaarde Blijdorp"
          />
        </div>
        <div class="activities__markthal">
          <img
            src="/img/binnenland-markthal-rotterdam.webp"
            alt="picture of the Markthal in Rotterdam City"
          />
        </div>
        <div class="activities__euromast">
          <img
            src="/img/DJI_0011.jpg"
            alt="pictures of the Euromast in Rotterdam"
          />
        </div>
      </div>
    </div>

    <!------------------->
    <!-- GUIDE SECTION -->
    <!------------------->
    <div class="guide"></div>
  </body>
</html>
